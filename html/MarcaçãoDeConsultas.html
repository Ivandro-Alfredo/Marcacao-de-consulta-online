		<!--Parte das secções-->
		<article>
			<form class="container">
				<!--Uma div com os label e os seus inputs-->
				<div>
					<div class="col-sm-6">
						<br /><br />
						<br />
						<br /><br />
						<h1 align="center">Marcar Consulta</h1>
						<label>Nome</label>
						<input
							type="text"
							placeholder="Nome"
							name="nome"
							class="form-control"
							required /><br />
						<label>Sobrenome</label>
						<input
							type="text"
							placeholder="Sobrenome"
							class="form-control"
							required /><br />
						<label>Idade</label>
						<input
							type="number"
							min="1"
							placeholder="Idade"
							class="form-control"
							required /><br />
						Genero<br />
						<label>
							<input type="radio" name="chec" required />
							Masculino
						</label>
						<label>
							<input type="radio" name="chec" required />
							Femenino </label
						><br /><br />
						<label>Telefone</label><br />
						<input
							type="text"
							placeholder="+244"
							class="form-control"
							required /><br />
						<label>Email</label><br />
						<input
							type="email"
							placeholder="seuemail@gmail.com"
							class="form-control" /><br />
						<!-- Select para permitir que o usuario escolha um tipo de consulta-->
						<select type="btn btn-primary">
							<option selected>Selecione a Consulta</option>
							<option value="Oftamologia">Oftamologia</option>
							<option value="Cardiologia">Cardiologia</option>
							<li>
								<option value="Pediantria">Pediantria</option>
								<option value="Consultas Gerais">
									Consultas Gerais
								</option>
							</li>
						</select>
						<br /><br />
						<input type="date" name="" id="" required/>

						<br /><br />
						<!-- textarea para o user informar o que está sentindo
							<label>Discrição dos Sintomas</label>
						<textarea
							required
							placeholder="Escreva aqui os sintomas"
							type="text"></textarea
						><br />-->

						<button type="submit" class="btn btn-primary" id="botao">
							Marcar Consulta</button
						><br /><br />
